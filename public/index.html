            button,
            textarea,
            select {
                font: inherit;
            }

            p,
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                overflow-wrap: break-word;
            }

            #root,
            #__next {
                isolation: isolate;
            }

                -webkit-transition-timing-function: linear !important;
